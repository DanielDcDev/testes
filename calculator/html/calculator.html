<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" placeholder="0">
        </div>
        <div class="row">
            <button onclick="calcule('action', 'c')">c</button>
            <button onclick="calcule('action', 'h')">H</button>
            <button onclick="calcule('action', '=')">=</button>
        </div>
        <div class="row">
            <button onclick="calcule('number', '7')">7</button>
            <button onclick="calcule('number', '8')">8</button>
            <button onclick="calcule('number', '9')">9</button>
            <button onclick="calcule('action', '*')">*</button>
        </div>
        <div class="row">
            <button onclick="calcule('number', '4')">4</button>
            <button onclick="calcule('number', '5')">5</button>
            <button onclick="calcule('number', '6')">6</button>
            <button onclick="calcule('action', '-')">-</button>
        </div>
        <div class="row">
            <button onclick="calcule('number', '3')">3</button>
            <button onclick="calcule('number', '2')">2</button>
            <button onclick="calcule('number', '1')">1</button>
            <button onclick="calcule('action', '+')">+</button>
        </div>
    </div>
    <script src="/script/calculator.js"></script>
</body>
</html>
